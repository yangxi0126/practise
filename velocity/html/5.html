<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 100px;
        }
    </style>
</head>
<body>
<p>123</p>
<p>1234</p>
<p>1235</p>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/velocity.min.js"></script>
<script src="../js/velocity.ui.min.js"></script>
<script>
    $('p').eq(0).velocity('transition.perspectiveDownIn', 1000, function() {
        $('p').eq(1).velocity('transition.perspectiveDownIn', 1000, function() {
            $('p').eq(2).velocity('transition.perspectiveDownIn', 1000);
        });
    });
</script>
</html>
